<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="adminSearch" styleClass="edit">

        <rich:collapsiblePanel label="Admin Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Email</ui:define>
                <h:inputText id="email" value="#{adminList.admin.email}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Firstname</ui:define>
                <h:inputText id="firstname" value="#{adminList.admin.firstname}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Lastname</ui:define>
                <h:inputText id="lastname" value="#{adminList.admin.lastname}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Password</ui:define>
                <h:inputText id="password" value="#{adminList.admin.password}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{adminList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:collapsiblePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/AdminList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Admin Search Results (#{empty adminList.resultList ? 0 : (adminList.paginated ? adminList.resultCount : adminList.resultList.size)})</f:facet>
    <div class="results" id="adminList">

    <h:outputText value="The admin search returned no results."
               rendered="#{empty adminList.resultList}"/>

    <rich:dataTable id="adminList"
                var="_admin"
              value="#{adminList.resultList}"
           rendered="#{not empty adminList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{adminList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="admin.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_admin.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{adminList}"/>
                    <ui:param name="propertyLabel" value="Created at"/>
                    <ui:param name="propertyPath" value="admin.createdAt"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_admin.createdAt}">
                <f:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{adminList}"/>
                    <ui:param name="propertyLabel" value="Email"/>
                    <ui:param name="propertyPath" value="admin.email"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_admin.email}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{adminList}"/>
                    <ui:param name="propertyLabel" value="Expired"/>
                    <ui:param name="propertyPath" value="admin.expired"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_admin.expired}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{adminList}"/>
                    <ui:param name="propertyLabel" value="Firstname"/>
                    <ui:param name="propertyPath" value="admin.firstname"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_admin.firstname}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{adminList}"/>
                    <ui:param name="propertyLabel" value="Lastname"/>
                    <ui:param name="propertyPath" value="admin.lastname"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_admin.lastname}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{adminList}"/>
                    <ui:param name="propertyLabel" value="Password"/>
                    <ui:param name="propertyPath" value="admin.password"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_admin.password}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Admin' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="adminViewId">
                <f:param name="adminId"
                        value="#{_admin.id}"/>
            </s:link>
            #{' '}
            <s:link view="/AdminEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="adminEdit"
                rendered="#{empty from}">
                <f:param name="adminId"
                        value="#{_admin.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/AdminList.xhtml"
            rendered="#{adminList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/AdminList.xhtml"
            rendered="#{adminList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{adminList.previousFirstResult}"/>
        </s:link>

        <s:link view="/AdminList.xhtml"
            rendered="#{adminList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{adminList.nextFirstResult}"/>
        </s:link>

        <s:link view="/AdminList.xhtml"
            rendered="#{adminList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{adminList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/AdminEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create admin">
            <f:param name="adminId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
