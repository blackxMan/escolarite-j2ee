<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head>
	<meta charset="utf-8"/>
	  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	  <meta name="description" content=""/>
	  <meta name="author" content=""/>
	  <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/images/favicon.png" type="image/png"/>
	
	  <title>Point d'accès sécurisé</title>
	
	  <link href="#{facesContext.externalContext.requestContextPath}/css/style.default.css" rel="stylesheet"/>
	
	  <!-- HTML5 shim and Respond.js')}} IE8 support of HTML5 elements and media queries -->
	  <!--[if lt IE 9]>
	  <script src="{{ asset('js/html5shiv.js')}}"></script>
	  <script src="{{ asset('js/respond.min.js')}}"></script>
	  <![endif]-->
</h:head> 
<body class="signin"> 
			<div id="preloader">
			    <div id="status"><i class="fa fa-spinner fa-spin"></i></div>
			</div>
		
		<section>
		  
		    <div class="signinpanel">
		        
		        <div class="row">
		            
		            <div class="col-md-7">
		                
		                <div class="signin-info">
		                    <div class="logopanel">
		                        <h1><span>[</span> E-scolarite <span>]</span></h1>
		                    </div><!-- logopanel -->
		                
		                    <div class="mb20"></div>
		                
		                    <h5><strong>Bienvenue à l'espace d'administration de E-scolarite</strong></h5>
		                    <img src="#{facesContext.externalContext.requestContextPath}/images/logo-fp.png"/>
		                    <div class="mb20"></div>
		                </div><!-- signin0-info -->
		            
		            </div><!-- col-sm-7 -->
		            
		            <div class="col-md-5">
		                
		                <h:form id="loginForm">
		                    <h4 class="nomargin">Point d'accès</h4>
		                    <p class="mt5 mb20">Espace d'administration E-scolarite.</p>
		                
		                   
		                    <h:inputText id="username" value="#{credentials.username}" styleClass="form-control uname" title="Utilisateur">
		                    	
		                    </h:inputText>
		                    
		                    <h:inputSecret id="password" value="#{credentials.password}" styleClass="form-control pword" title="Mot de passe"/>
							
							
							<div class="nNote nFailure">
								<h:messages />
							</div>
							
		                    
		                    <h:commandButton id="submit" value="Connexion" action="#{identity.login}" styleClass="btn btn-success btn-block"/>
		                    
		                </h:form>
		            </div><!-- col-sm-5 -->
		            
		        </div><!-- row -->
		        
		        <div class="signup-footer">
		            <div class="pull-left">
		               &copy; 2014. Tous droits réservés à la faculté polydisciplinaire de Beni-mellal. 
		            </div>
		            <div class="pull-right">
		                Crée par : <a href="http://usms.ma/" target="_blank">Université Sultan Moulay Slimane - Beni-mellal</a>
		            </div>
		        </div>
		        
		    </div><!-- signin -->
		  
		</section>
		
		
		<script src="#{facesContext.externalContext.requestContextPath}/js/jquery-1.10.2.min.js"></script>
		<script src="#{facesContext.externalContext.requestContextPath}/js/jquery-migrate-1.2.1.min.js"></script>
		<script src="#{facesContext.externalContext.requestContextPath}/js/bootstrap.min.js"></script>
		<script src="#{facesContext.externalContext.requestContextPath}/js/modernizr.min.js"></script>
		<script src="#{facesContext.externalContext.requestContextPath}/js/retina.min.js"></script>
		
		<script src="#{facesContext.externalContext.requestContextPath}/js/custom.js"></script>
</body> 
</html>
