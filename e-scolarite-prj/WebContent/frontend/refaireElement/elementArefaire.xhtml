<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	template="/layout/layoutFront.xhtml">

	<ui:define name="pageTitle">
		<i class="fa fa-book"></i> Elément à refaire
	</ui:define>
	<ui:define name="content">

		<h:form>

			<h:messages />
			<div class="panel panel-default">

				<div class="panel-heading">
					<div class="panel-btns">
						<a href="#" class="panel-close">&times;</a> <a href="#"
							class="minimize">&minus;</a>
					</div>
					<h4 class="panel-title">Eléments à refaire</h4>

				</div>

				<div class="panel-body panel-body-nopadding">
					<br /> <br />

					<h:outputFormat
						rendered="#{ElementRefaire.elementsArefaire.size()==0 and ElementRefaire.elementsDemandes.size()==0}">
						<div class="alert alert-danger"
							style="margin-top: 63px; margin-bottom: 63px;">
							<center>
								<label>Vous n'avez aucun élément à refaire</label>
							</center>
						</div>
					</h:outputFormat>


					<div class="tab-content">
						<div class="tab-pane active" id="tab1">
							<div style="margin-left: 288px">

								<h:selectManyCheckbox value="#{ElementRefaire.elements}">

									<f:selectItems value="#{ElementRefaire.elementsArefaire}"
										var="n" itemLabel="#{n.libelle}" itemValue="#{n.code}" />


								</h:selectManyCheckbox>
								<ui:repeat var="e" value="#{ElementRefaire.elementsDemandes}">
									<span class="glyphicon glyphicon-check" title="deja demandé"></span>#{e.libelle}<label
										style="color: red">(déjà demandé)</label>
								</ui:repeat>




								<!-- <table>
	                    		<tr><td width="10%"></td><td width="90%"></td></tr>
		                    		<ui:repeat var="_elementArefaire" value="#{elementsArefaire}">
		                    			
		                    			<tr><td><input type="checkbox" name="elements[]" value="#{_elementArefaire.code}" id="checkboxDefault"  /></td>
		                    			<td><h:outputText value="#{_elementArefaire.libelle}" /></td></tr>
		                    			
		                    		</ui:repeat>
	                    		</table> -->

							</div>
						</div>
					</div>
					<h:outputFormat
						rendered="#{ElementRefaire.elementsArefaire.size()!=0}">
						<div class="panel-footer">
							<div class="row">
								<div class="col-sm-6 col-sm-offset-3">
									<h:commandButton id="save" value="Envoyer"
										action="#{ElementRefaire.envoyer()}"
										styleClass="btn btn-primary" />

								</div>
							</div>
						</div>
					</h:outputFormat>




				</div>

				<!-- panel-footer -->

			</div>
		</h:form>
	</ui:define>
</ui:composition>
