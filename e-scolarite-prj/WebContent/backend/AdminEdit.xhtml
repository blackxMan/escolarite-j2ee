<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" template="/layout/layout.xhtml"
                xmlns:a4j="http://richfaces.org/a4j">
	
	<ui:define name="pageTitle">
		<i class="fa fa-book"></i> Administrateur
	</ui:define>
	
	<ui:define name="content">
	
	
		<h:form id="loginForm">

			<div class="panel panel-default">

				<div class="panel-heading">
					<div class="panel-btns">
						<a href="#" class="panel-close">&times;</a> <a href="#"
							class="minimize">&minus;</a>
					</div>
					<h4 class="panel-title">#{adminHome.managed ?
						'Modifier' : 'Ajouter'} un administrateur</h4>
					<p>Cette interface permet d#{adminHome.managed ? 'e
						modifier' : '\'ajouter'} un administrateur.</p>
				</div>

				<div class="panel-body panel-body-nopadding">
					<div class="error" style="display:block;padding : 10px 249px;">
		              <h:messages/>
		            </div>


					<div class="form-group">
						<label class="col-sm-3 control-label">Nom <span
							class="asterisk">*</span> :
						</label>
						<div class="col-sm-6">
							<h:inputText id="lastname" styleClass="form-control" required="true"
								value="#{adminHome.instance.lastname}" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">Prenom <span
							class="asterisk">*</span> :
						</label>
						<div class="col-sm-6">
							<h:inputText id="firstname" styleClass="form-control" required="true"
								value="#{adminHome.instance.firstname}" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">Email <span
							class="asterisk">*</span> :
						</label>
						<div class="col-sm-6">
							<h:inputText id="email" required="true" styleClass="form-control" 
								value="#{adminHome.instance.email}">
									
							</h:inputText>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">Mot de passe <span
							class="asterisk">*</span> :
						</label>
						<div class="col-sm-6">
							<h:inputSecret id="password" required="true" styleClass="form-control" 
								value="#{adminHome.instance.password}">									
							</h:inputSecret>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">VerrouillÃ© <span
							class="asterisk">*</span> :
						</label>
						<div class="col-sm-6">
							<h:selectBooleanCheckbox id="expired" value="#{adminHome.instance.expired}" />
						</div>
					</div>

				<div class="error" style="display:block;padding : 10px 249px;">
		              
		            </div>

				</div>
				<!-- panel-body -->

				<div class="panel-footer">
					<div class="row">
						<div class="col-sm-6 col-sm-offset-3">
							<h:commandButton id="save" value="Ajouter"
								action="#{adminHome.persist}"
								disabled="#{!adminHome.wired}"
								rendered="#{!adminHome.managed}"
								styleClass="btn btn-primary" />

							<h:commandButton id="update" value="Modifier"
								action="#{adminHome.update}"
								rendered="#{adminHome.managed}"
								styleClass="btn btn-primary" />&nbsp;&nbsp;&nbsp;
								
							

						</div>
					</div>
				</div>
				<!-- panel-footer -->

			</div>
			<!-- panel -->

		</h:form>
	</ui:define>
</ui:composition>
