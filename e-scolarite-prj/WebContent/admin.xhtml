<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Admin Details</f:facet>


        <s:decorate id="createdAt" template="layout/display.xhtml">
            <ui:define name="label">Created at</ui:define>
            <h:outputText value="#{adminHome.instance.createdAt}">
                <f:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="email" template="layout/display.xhtml">
            <ui:define name="label">Email</ui:define>
            <h:outputText value="#{adminHome.instance.email}"/>
        </s:decorate>

        <s:decorate id="expired" template="layout/display.xhtml">
            <ui:define name="label">Expired</ui:define>
            <h:outputText value="#{adminHome.instance.expired}"/>
        </s:decorate>

        <s:decorate id="firstname" template="layout/display.xhtml">
            <ui:define name="label">Firstname</ui:define>
            <h:outputText value="#{adminHome.instance.firstname}"/>
        </s:decorate>

        <s:decorate id="lastname" template="layout/display.xhtml">
            <ui:define name="label">Lastname</ui:define>
            <h:outputText value="#{adminHome.instance.lastname}"/>
        </s:decorate>

        <s:decorate id="password" template="layout/display.xhtml">
            <ui:define name="label">Password</ui:define>
            <h:outputText value="#{adminHome.instance.password}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/AdminEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty adminFrom ? 'AdminList' : adminFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="client">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/onetomany.gif" style="vertical-align: middle; padding-right: 4px;"/>Requeststates</h:panelGroup>
        </f:facet>
    <h:form styleClass="association" id="requeststatesChildren">

        <h:outputText value="There are no requeststates associated with this admin."
                   rendered="#{empty adminHome.requeststates}"/>

        <rich:dataTable value="#{adminHome.requeststates}"
                       var="_requeststate"
                  rendered="#{not empty adminHome.requeststates}"
                rowClasses="rvgRowOne,rvgRowTwo"
                        id="requeststatesTable">
            <rich:column sortBy="#{_requeststate.id}">
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_requeststate.id}"/>
            </rich:column>
            <rich:column sortBy="#{_requeststate.createdAt}">
                <f:facet name="header">Created at</f:facet>
                <h:outputText value="#{_requeststate.createdAt}">
                    <f:convertDateTime type="both" dateStyle="short"/>
                </h:outputText>
            </rich:column>
            <rich:column sortBy="#{_requeststate.justification}">
                <f:facet name="header">Justification</f:facet>
                <h:outputText value="#{_requeststate.justification}"/>
            </rich:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <s:link id="selectrequeststate"
                     value="Select"
                      view="/Requeststate.xhtml">
                    <f:param name="requeststateId"
                            value="#{_requeststate.id}"/>
                    <f:param name="requeststateFrom" value="Admin"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </h:form>

    <div class="actionButtons">
        <s:button
               value="Add requeststate"
                view="/RequeststateEdit.xhtml">
            <f:param name="adminId"
                    value="#{adminHome.instance.id}"/>
            <f:param name="requeststateFrom" value="Admin"/>
        </s:button>
    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
