<rich:toolbar
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:rich="http://richfaces.org/rich">
    <rich:toolbarGroup>
        <h:outputText value="#{projectName}:"/>
        <s:link id="menuHomeId" view="/home.xhtml" value="Home" propagation="none"/>
    </rich:toolbarGroup>
    <rich:dropDownMenu showDelay="250" hideDelay="0" submitMode="none">
        <f:facet name="label">Browse data</f:facet>
	<rich:menuItem>
    	<s:link view="/ReclamationTypesList.xhtml"
           	value="ReclamationTypes List"
           	id="ReclamationTypesId"
			includePageParams="false"
     		propagation="none"/>
     </rich:menuItem>
	<rich:menuItem>
    	<s:link view="/RequestsList.xhtml"
           	value="Requests List"
           	id="RequestsId"
			includePageParams="false"
     		propagation="none"/>
     </rich:menuItem>
	<rich:menuItem>
    	<s:link view="/RequestTypesList.xhtml"
           	value="RequestTypes List"
           	id="RequestTypesId"
			includePageParams="false"
     		propagation="none"/>
     </rich:menuItem>
	<rich:menuItem>
    	<s:link view="/RequestDatasList.xhtml"
           	value="RequestDatas List"
           	id="RequestDatasId"
			includePageParams="false"
     		propagation="none"/>
     </rich:menuItem>
	<rich:menuItem>
    	<s:link view="/AdminList.xhtml"
           	value="Admin List"
           	id="AdminId"
			includePageParams="false"
     		propagation="none"/>
     </rich:menuItem>
	<rich:menuItem>
    	<s:link view="/RequeststateList.xhtml"
           	value="Requeststate List"
           	id="RequeststateId"
			includePageParams="false"
     		propagation="none"/>
     </rich:menuItem>
	<rich:menuItem>
    	<s:link view="/ReclamationsList.xhtml"
           	value="Reclamations List"
           	id="ReclamationsId"
			includePageParams="false"
     		propagation="none"/>
     </rich:menuItem>
	<rich:menuItem>
    	<s:link view="/DocumentList.xhtml"
           	value="Document List"
           	id="DocumentId"
			includePageParams="false"
     		propagation="none"/>
     </rich:menuItem>
    </rich:dropDownMenu>
    <!-- @newMenuItem@ -->
    <rich:toolbarGroup location="right">
        <h:outputText id="menuWelcomeId" value="signed in as: #{credentials.username}" rendered="#{identity.loggedIn}"/>
        <s:link id="menuLoginId" view="/login.xhtml" value="Login" rendered="#{not identity.loggedIn}" propagation="none"/>
        <s:link id="menuLogoutId" view="/home.xhtml" action="#{identity.logout}" value="Logout" rendered="#{identity.loggedIn}" propagation="none"/>
    </rich:toolbarGroup>
</rich:toolbar>
